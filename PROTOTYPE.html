<!DOCTYPE html>
<html>
<head>
  <title>Filthy Rich</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #f0ead6; /* eggshell background */
      margin: 0; 
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    .headline {
      text-align: center;
      background: #9aa982;
      color: #ffdc74;
      font-family: 'Cinzel Decorative', cursive; /* fancy font */
      font-weight: 700;
      letter-spacing: 2px;
      text-transform: uppercase;
      padding: 20px;
      font-size: 50px;
      position: relative;
      overflow: hidden;
      height: 80px;
      width: 100%;
    }

    .headline span {
      position: absolute;
      width: 100%;
      left: 0;
      opacity: 0;
      animation: fadeText 9s linear infinite 0s;
    }

    .headline span:nth-child(2) {
      animation-delay: 3s;
    }

    .headline span:nth-child(3) {
      animation-delay: 6s;
    }

    @keyframes fadeText {
      0% { opacity: 0; }
      10% { opacity: 1; }
      30% { opacity: 1; }
      40% { opacity: 0; }
      100% { opacity: 0; }
    }

    /* Image styling */
    .center-image {
      width: 80%;   /* 4/5 of the screen */
      max-width: 1200px; /* optional max size */
      height: auto;
      display: block;
      margin: 40px auto; /* space between headline and image */
    }
  </style>
</head>
<body>

  <!-- Headline first -->
  <div class="headline">
    <span>Where Wealth Meets Style</span>
    <span>Give Filthy Rich a Dial</span>
    <span>Here at Filthy Rich Industries</span>
  </div>

  <!-- Image underneath -->
  <img src="FILTHYRICHIMG.jpg" alt="Filthy Rich" class="center-image">

</body>
</html>
