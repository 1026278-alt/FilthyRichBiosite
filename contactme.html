<!DOCTYPE html>
<html>
<head>
  <title>Filthy Rich - Contact Me</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #f0ead6; /* eggshell background */
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      color: #ffdc74; /* matches headline text */
    }

    .headline {
      text-align: center;
      background: #9aa982;
      color: #ffdc74;
      font-family: 'Cinzel Decorative', cursive;
      font-weight: 700;
      letter-spacing: 2px;
      text-transform: uppercase;
      padding: 20px;
      font-size: 50px;
      position: relative;
      overflow: hidden;
      height: 80px;
      width: 100%;
    }

    .headline span {
      position: absolute;
      width: 100%;
      left: 0;
      opacity: 0;
      animation: fadeText 9s linear infinite 0s;
    }

    .headline span:nth-child(2) { animation-delay: 3s; }
    .headline span:nth-child(3) { animation-delay: 6s; }

    @keyframes fadeText {
      0% { opacity: 0; }
      10% { opacity: 1; }
      30% { opacity: 1; }
      40% { opacity: 0; }
      100% { opacity: 0; }
    }

    /* Navigation bar */
    .navbar {
      background-color: transparent;
      font-size: 25px;
      text-align: center;
      padding: 10px 0;
      font-family: 'Cinzel Decorative', cursive;
      font-weight: 700;
    }

    .navbar a {
      color: #ffdc74;
      text-decoration: none;
      margin: 0 15px;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .navbar a:hover { color: #ffffff; }
    .navbar span { color: #9aa982; font-weight: bold; }

    /* Contact Form */
    .contact-form {
      background-color: #fff8e7;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 90%;
      margin: 40px auto;
    }

    .contact-form h2 {
      text-align: center;
      color: #1d3215;
      margin-bottom: 20px;
      font-family: 'Cinzel Decorative', cursive;
    }

    .contact-form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #1d3215;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 2px solid #9aa982;
      border-radius: 5px;
      font-size: 16px;
      font-family: Arial, sans-serif;
      resize: vertical;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      outline: none;
      border-color: #ffdc74;
      box-shadow: 0 0 5px #ffdc74;
    }

    .contact-form button {
      background-color: #9aa982;
      color: #ffdc74;
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.2s;
    }

    .contact-form button:hover,
    .contact-form button:focus {
      background-color: #7a8b64;
      transform: scale(1.05);
      outline: none;
    }

    .form-note {
      text-align: center;
      font-size: 14px;
      color: #1d3215;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- Headline -->
  <div class="headline">
    <span>Where Wealth Meets Style</span>
    <span>Give Filthy Rich a Dial</span>
    <span>Here at Filthy Rich Industries</span>
  </div>

  <!-- Navigation bar -->
  <div class="navbar"> 
    <span>|</span> <a href="HomeFilthy.html">Home</a> 
    <span>|</span> <a href="AboutmeFilthy.html">About Me</a> 
    <span>|</span> <a href="FavoritetThingsFilthy.html">Favorite Things</a> 
    <span>|</span> <a href="ContactMeFilthy.html">Contact Me</a> <span>|</span>
  </div> 

  <!-- Contact Form -->
  <form class="contact-form" onsubmit="return validateForm()">
    <h2>Contact Me</h2>
    
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Your full name" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="example@email.com" required>
    
    <label for="message">Message:</label>
    <textarea id="message" name="message" placeholder="Your message..." rows="5" required minlength="10"></textarea>
    
    <button type="submit">Submit</button>
    
    <p class="form-note">*This is a class demo form and does not send emails yet.</p>
  </form>

  <script>
    function validateForm() {
      const message = document.getElementById('message').value.trim();
      if(message.length < 10) {
        alert("Message must be at least 10 characters long.");
        return false;
      }
      alert("Form submitted! (Demo only, no email sent)");
      return false;
    }
  </script>

</body>
</html>
